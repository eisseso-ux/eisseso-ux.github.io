<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects & Artworks | Olivia Eisses</title>
    <meta
      name="description"
      content="Browse project categories and artwork galleries by Olivia Eisses."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header compact-header">
      <div class="container header-row">
        <div class="header-left">
          <img src="images/signature.jpeg" alt="Olivia Eisses" class="site-signature" />
        </div>
        <div class="header-right">
          <div class="header-meta">
            <p class="eyebrow">Artist Portfolio</p>
            <h1>Projects &amp; Artworks</h1>
            <p class="site-subtitle">Click any image to open fullscreen view.</p>
          </div>
          <nav class="main-nav" aria-label="Main navigation">
            <a href="index.html">Home</a>
            <div class="nav-dropdown">
              <a href="projects.html" class="drop-toggle" aria-haspopup="true" aria-expanded="false" aria-current="page">Projects &amp; Artworks</a>
              <div class="dropdown-menu" aria-label="Project categories">
                <a href="2d-design.html">2D Design</a>
                <a href="drawing-printmaking-painting.html">Drawing / Printmaking / Painting</a>
                <a href="photography.html">Photography</a>
                <a href="plush.html">Plush</a>
                <a href="sculpture.html">Sculpture</a>
                <a href="wearable-design.html">Wearable Design</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    
    <main class="projects-main">
      <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery index-gallery" id="gallery-root"></div>
      </div>
    </main>

    <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
      <button class="lightbox-close" id="lightbox-close" aria-label="Close fullscreen viewer">Close</button>
      <button class="lightbox-arrow lightbox-prev" id="lightbox-prev" aria-label="Previous image">&#10094;</button>
      <figure class="lightbox-figure">
        <img id="lightbox-image" src="" alt="" />
        <figcaption id="lightbox-caption"></figcaption>
      </figure>
      <button class="lightbox-arrow lightbox-next" id="lightbox-next" aria-label="Next image">&#10095;</button>
    </div>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; <span id="year"></span> Olivia Eisses. All rights reserved.</p>
      </div>
    </footer>

    <script>
      (function(){
        const categories = [
          { title: '2D Design', href: '2d-design.html', sample: 'thumbs/images/2d design/BlueStickerNoBorder.png' },
          { title: 'Drawing / Printmaking / Painting', href: 'drawing-printmaking-painting.html', sample: 'thumbs/images/drawing printmaking painting/5BA72228-5256-4082-9412-B257F7AD2153 copy.jpeg' },
          { title: 'Photography', href: 'photography.html', sample: 'thumbs/images/Photography/14C12537C-F6D0-4EA8-9CAF-87BFCEFA65D5_1_105_c.jpg' },
          { title: 'Plush', href: 'plush.html', sample: 'thumbs/images/plush/oge03_2025_rayedits1-10.jpg' },
          { title: 'Sculpture', href: 'sculpture.html', sample: 'thumbs/images/sculpture/IMG_2031.jpg' },
          { title: 'Wearable Design', href: 'wearable-design.html', sample: 'thumbs/images/wearable design/clothing/oge12_2024_Quilt&Earrings-29.jpg' }
        ];

        function thumbFor(path){
          return '_thumbs/' + path;
        }

        const root = document.getElementById('gallery-root');
        root.innerHTML = '';

        categories.forEach(cat => {
          const card = document.createElement('a');
          card.className = 'project-card';
          card.href = cat.href;
          card.setAttribute('aria-label', cat.title);

          const img = document.createElement('img');
          img.className = 'project-sample';
          img.alt = cat.title;
          img.loading = 'lazy';
          img.src = thumbFor(cat.sample);
          img.onerror = () => { img.src = cat.sample; };

          const meta = document.createElement('div');
          meta.className = 'project-card-meta';
          meta.textContent = cat.title;

          card.appendChild(img);
          card.appendChild(meta);
          root.appendChild(card);
        });
      })();
    </script>
    <script>
      (function(){
        const DELAY = 300;
        document.querySelectorAll('.nav-dropdown').forEach(drop => {
          let timeout = null;
          const toggle = drop.querySelector('.drop-toggle');
          function open(){
            clearTimeout(timeout);
            drop.classList.add('open');
            if(toggle) toggle.setAttribute('aria-expanded','true');
          }
          function close(){
            clearTimeout(timeout);
            timeout = setTimeout(()=>{
              drop.classList.remove('open');
              if(toggle) toggle.setAttribute('aria-expanded','false');
            }, DELAY);
          }
          drop.addEventListener('mouseenter', open);
          drop.addEventListener('mouseleave', close);
          drop.addEventListener('focusin', open);
          drop.addEventListener('focusout', close);
        });
      })();
    </script>
  </body>
</html>
