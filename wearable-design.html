<script src="gallery.js"></script>
    <script>
  loadGallery({
    jsonPath: "images/wearable%20design/jewelry/gallery.json"
  });
</script>
    <script>
      (function(){
        const DELAY = 300;
        document.querySelectorAll('.nav-dropdown').forEach(drop => {
          let timeout = null;
          const toggle = drop.querySelector('.drop-toggle');
          function open(){
            clearTimeout(timeout);
            drop.classList.add('open');
            if(toggle) toggle.setAttribute('aria-expanded','true');
          }
          function close(){
            clearTimeout(timeout);
            timeout = setTimeout(()=>{
              drop.classList.remove('open');
              if(toggle) toggle.setAttribute('aria-expanded','false');
            }, DELAY);
          }
          drop.addEventListener('mouseenter', open);
          drop.addEventListener('mouseleave', close);
          drop.addEventListener('focusin', open);
          drop.addEventListener('focusout', close);
        });
      })();
    </script>
  </body>
